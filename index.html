<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <label for="user"class="fa fa-user">User name</label><br>
            <input type="text" id="user" required><br>
            <label for="pw"class="fa fa-user">Password</label><br>
            <input type="password" id="pw" required><br>
            <a href="#" class="forgetpw">Forget Password</a><br>
            <button>
                <i class="fa fa-send"></i>
                <input type="submit" value="Login" id="btn">
            </button>
            <div class="signup">
                not a member? <a href="#">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
